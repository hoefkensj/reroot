exfat		: 	rw,noatime
ext2		:	rw,noatime
ext3		:	rw,noatime
ext4		:	rw,noatime
f2fs		:	rw,acl,active_logs=6,background_gc=on,user_xattr
nilfs2		:	rw,noatime,discard,order=relaxed
ntfs3		:	rw,noatime,user,users,exec,noatime
reiserfs	:
reiser4		:
xfs			:
zfs`		:
jfs			: 	ro,noatime
jfs.part2	:	rw,noatime,remount
vfat 		: 	rw,noatime
shm			:	nosuid,nodev,noexec


[MOUNT_OPTS]
proc	:	types proc
